<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stockholm</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
   
    <header class="Header">
        <h1 class="Header-h1">
            <img src="assets/logo.png" alt="Logotipo de la empresa" class="Header-img">
        </h1>
        <nav class="Header-nav">
            <ul class="Header-ul">
                <li class="Header-li Header-li--click">All Prints</li>
                <li class="Header-li">About Us</li>
                <li class="Header-li">Contact</li>
            </ul>
            <svg xmlns="http://www.w3.org/2000/svg" class="Header-svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
            </svg>
        </nav>
    </header>
    <div class="Section">
        <p class="Section-p">Check out some of the stuff we have worked on with and work spanning across several different mediums including digital prints, company brading & more</p>
    </div>

    <main class="Main">
        <ul class="Main-ul">
            <li class="Main-li">
                <img src="assets/print-port-1.jpg" alt="Cuadro rosa y gris" class="Main-img">

            </li>
            <li class="Main-li">
                <img src="assets/print-port-3.jpg" alt="Cuadro verdes y azules" class="Main-img">
            </li>
            <li class="Main-li">
                <img src="assets/print-port-4.jpg" alt="Cuadro marron y rosa" class="Main-img">
            </li>
            <li class="Main-li">
                <img src="assets/print-port-5-1.jpg" alt="Cuadro verde lila y azul" class="Main-img">
            </li>
            <li class="Main-li">
                <img src="assets/print-port-6.jpg" alt="Cuadro azul marino rosa y azul claro" class="Main-img">
            </li>
            <li class="Main-li">
                <img src="assets/print-port-8.jpg" alt="Cuadro rojo lila y azul" class="Main-img">
            </li>
            <li class="Main-li">
                <img src="assets/print-port-9.jpg" alt="Cuadro lila rojo marron y rosa" class="Main-img">
            </li>
            <li class="Main-li">
                <img src="assets/print-port-10.jpg" alt="Cuadro lila y blanco" class="Main-img">
            </li>
            <li class="Main-li">
                <img src="assets/print-port-11.jpg" alt="Cuadro verde y amarillo" class="Main-img">
            </li>
            <li class="Main-li">
                <img src="assets/print-port-12.jpg" alt="Cuadro verde agua azules y rosa" class="Main-img">
            </li>
            <li class="Main-li">
                <img src="assets/print-port-13.jpg" alt="Cuadro rosa y rosa claro" class="Main-img">
            </li>
        </ul>
    </main>
    <div class="Button">
        <a href="#" class="Button-a" title="Ir a ver más" target="_self" rel="noreferrer">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="Button-svg" viewBox="0 0 16 16">
             <path fill-rule="evenodd" d="M14 2.5a.5.5 0 0 0-.5-.5h-6a.5.5 0 0 0 0 1h4.793L2.146 13.146a.5.5 0 0 0 .708.708L13 3.707V8.5a.5.5 0 0 0 1 0z"/>
            </svg>
            <div class="Button-text">Show more</div>
        </a>
    </div>

    <footer class="Footer">
        <div class="Footer-copy">All right reserved © Qode Interactive 2020</div>
        <div class="Footer-redes">
            <ul class="Footer-ul">
                <li class="Footer-li">
                    <a href="#" class="Footer-a" title="Ir a Instagram" target="_blank" rel="noreferrer">Instagram</a>
                </li>
                <li class="Footer-li">
                    <a href="#" class="Footer-a" title="Ir a Facebook" target="_blank" rel="noreferrer">Facebook</a>
                </li>
                <li class="Footer-li">
